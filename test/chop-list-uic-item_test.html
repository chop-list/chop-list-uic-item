<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>chop-list-uic-item test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../chop-list-uic-item.js"></script>
</head>
<body>

<test-fixture id="BasicTestFixture">
    <template>
        <chop-list-uic-item></chop-list-uic-item>
    </template>
</test-fixture>

<test-fixture id="ChangedPropertyTestFixture">
    <template>
        <chop-list-uic-item description="Light Coke" image="resources/img/shopping-cart.png"></chop-list-uic-item>
    </template>
</test-fixture>

<script type="module">
  suite('chop-list-uic-item', () => {

    test('instantiating the element with default properties works', () => {
      const element = fixture('BasicTestFixture');
      const elementShadowRoot = element.shadowRoot;
      const image = elementShadowRoot.querySelector('iron-image');
      const description = elementShadowRoot.querySelector('.description');
      assert.isDefined(image.getAttribute('src'), '/resources/img/shopping-cart.png');
      assert.equal(description.innerHTML, 'chop-list-uic-item');
    });

    test('setting a property on the element works', () => {
      // Create a test fixture
      const element = fixture('ChangedPropertyTestFixture');
      const elementShadowRoot = element.shadowRoot;
      const image = elementShadowRoot.querySelector('iron-image');
      const description = elementShadowRoot.querySelector('.description');
      // assert.equal(image.getAttribute('src'), '/resources/img/shopping-cart.svg');
      assert.equal(description.innerHTML, 'Light Coke');
    });

  });
</script>

</body>
</html>
