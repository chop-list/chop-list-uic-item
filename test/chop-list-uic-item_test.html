<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>chop-list-uic-item test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/wct-browser-legacy/browser.js"></script>

    <script type="module" src="../chop-list-uic-item.js"></script>
</head>
<body>

<test-fixture id="Basic">
    <template>
        <chop-list-uic-item>Orange juice</chop-list-uic-item>
    </template>
</test-fixture>

<test-fixture id="CheckedItem">
    <template>
        <chop-list-uic-item checked>Orange juice</chop-list-uic-item>
    </template>
</test-fixture>

<script type="module">
  suite('chop-list-uic-item', () => {

    test('Basic test showing item description', () => {
      const element = fixture('Basic');
      assert.equal(element.textContent, 'Orange juice');
    });

    test('Click for check', () => {
      const element = fixture('Basic');
      element.click();
      assert(element.checked, "chop-list-uic-item not checked");
    })

    test('Click for uncheck', () => {
      const element = fixture('CheckedItem');
      element.click();
      assert(!element.checked, "chop-list-uic-item not unchecked");
    })

  });
</script>

</body>
</html>
